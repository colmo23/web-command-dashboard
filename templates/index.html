<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        function loadAjax(){
            $.get("ajax/get-column1", function(data, status){       //$.get(URL,callback);
                $("#column1").html(data);
            });
            $.get("ajax/get-column2", function(data, status){       //$.get(URL,callback);
                $("#column2").html(data);
            });
            $.get("ajax/get-column3", function(data, status){       //$.get(URL,callback);
                $("#column3").html(data);
            });
            $.get("ajax/get-column4", function(data, status){       //$.get(URL,callback);
                $("#column4").html(data);
            });
            $.get("ajax/get-column5", function(data, status){       //$.get(URL,callback);
                $("#column5").html(data);
            });
        }
        $("document").ready(function() {
            loadAjax();
        });

        var intervalId = setInterval(function() {
            loadAjax();
        }, 5000);

    </script>

  </head>
  <body>
    <h1>Linux dashboard!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="demo"></div>

<div class="container text-left">
  <div class="row">
    <div class="col" id="column1">
    </div>
    <div class="col" id="column2">
    </div>
    <div class="col" id="column3">
    </div>
    <div class="col" id="column4">
    </div>
    <div class="col" id="column5">
    </div>
  </div>
</div>

  </body>
</html>
