<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ the_title }}</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        function poll(colId, intervalMs) {
            function fetch() {
                $.get("ajax/get-column/" + colId, function(data) {
                    $("#column" + colId).html(data);
                });
            }
            fetch();
            setInterval(fetch, intervalMs);
        }

        $("document").ready(function() {
            {% for cmd in commands %}
            poll({{ loop.index0 }}, {{ cmd.interval * 1000 }});
            {% endfor %}
        });
    </script>

  </head>
  <body>
    <h1>Linux dashboard!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div class="demo"></div>

<div class="container text-left">
  <div class="row">
    {% for cmd in commands %}
    <div class="col" id="column{{ loop.index0 }}"></div>
    {% endfor %}
  </div>
</div>

  </body>
</html>
